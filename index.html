<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
  <link rel="stylesheet" href="lib/jquery.bxslider/jquery.bxslider.css">
  <link rel="stylesheet" href="stylesheets/css/screen.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="lib/jquery.bxslider/jquery.bxslider.min.js"></script>
</head>

<body>
  <div id="homepage-wrapper">
  
    <div class="slider-wrapper">
      <ul class="bxslider">
        <li>
          <img src="/images/slider.jpg" />
          <div class="slide-copy">
            <h2>Lorem Ipsum</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum, accusantium ipsam. Maiores dolorem doloremque veniam modi! Culpa magni ipsam, expedita nostrum, necessitatibus animi fugit natus dolorem dolorum eius quae accusamus.</p>
          </div>
          <a href="#" class="slide-cta">Lorem Ipsum dolor sit amet</a>
        </li>
        <li><img src="/images/slider.jpg" /></li>
        <li><img src="/images/slider.jpg" /></li>
      </ul>

      <img class="bottom-overlay" src="images/overlay.png" alt="">

      <div class="bottom-bar">
        <div id="bx-pager" class="bx-pager">
          <a data-slide-index="0" href=""><img src="/images/thumbs/1.jpg" /></a>
          <a data-slide-index="1" href=""><img src="/images/thumbs/2.jpg" /></a>
          <a data-slide-index="2" href=""><img src="/images/thumbs/3.jpg" /></a>
        </div>
      </div>
    </div>

    <div class="content-row clearfix">
      <div class="department-block">
        <div class="product-department">
          <img src="images/outdoor_clothing.jpg" alt="">
        </div>

        <div class="product-department">
          <img src="images/outdoor_shoes.jpg" alt="">
        </div>
      </div>

      <div class="product-category">
        <img class="center" src="images/fleece_sweaters.jpg" alt="">
      </div>
    </div>

    <div class="content-row clearfix">
      <div class="product-department">
        <img src="images/backpacks.jpg" alt="">
      </div>
      <div class="gender-split">
        <div class="gender">
          <img src="images/mens_fashion.jpg" alt="">
        </div>

        <div class="gender-transition">
          <img src="images/fashion_connector.jpg" alt="">
        </div>

        <div class="gender">
          <img src="images/womens_fashion.jpg" alt="">
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.bxslider').bxSlider({
        pagerCustom: '#bx-pager',
        auto: true,
        pause: 6000
      });
    });
  </script>
</body>
</html>
